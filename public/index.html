<html>

<head>
  <title>Studyroom Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="javascripts/api_version.js"></script>
  <script src="javascripts/utils.js"></script>
  <script src="javascripts/identity.js"></script>
  <script src="javascripts/index.js"></script>
</head>

<body onload="init()">
  <nav class="navbar navbar-light bg-light">
    <div id="errorInfo" class="alert alert-danger fade show" role="alert" style="opacity:0"></div>
    <div id="identity_div">loading...</div>
  </nav>
  <h1 class="title">Studyroom Finder</h1>

  <!-- I moved all of the filtering items and the 'Creteria' heading inside a div elemeent with class called filter-->
  <div class="filter">
    <h2>Criteria</h2>
    <div class="filter-flex">

      <div>
        <div>
          <label for="time_open">Choose room open time (opening hours 6:00AM to 12:00PM):</label>
          <input type="time" id="time_open" name="time_open"
                min="06:00" max="12:59">
          <span class="validity"></span>
        </div>
        <div>
          <label for="time_close">Choose room closed time (opening hours 1:00PM to 12:59AM):</label>
          <input type="time" id="time_close" name="time_close"
                min="13:00" max="24:59">
          <span class="validity"></span>
        </div>
      </div>

      <div>
        <div>
          <input type="checkbox" id="charging" name="charging" checked>
          <label for="charging">Charging</label>
        </div>
        <div>
          <input type="checkbox" id="computer_access" name="computer_access" checked>
          <label for="computer_access">Computer Access</label>
        </div>
        <div>
          <input type="checkbox" id="private_space" name="private_space" checked>
          <label for="private_space">Private Space</label>
        </div>
        <div>
          <input type="checkbox" id="reservation_required" name="reservation_required">
          <label for="reservation_required">Reservation</label>
        </div>
      </div>


      <div>
        <div>
          <label for="location-select">Choose a location:</label>
          <select name="location" id="location">
              <option value="">Please choose a location</option>
              <option value="North Campus">North</option>
              <option value="Central Campus">Central</option>
              <option value="South Campus">South</option>
              <option value="West Campus">West</option>
              <option value="East Campus">East</option>
          </select>
        </div>
        <div>
          <label for="building">Building</label>
          <input type="text" id="building" name="building" placeholder="MGH">
        </div>
        <div>
          <label for="room_number">Room Number</label>
          <input type="text" id="room_number" name="room_number" placeholder="430">
        </div>
        <div>
          <label for="sound-select">Choose a noise level:</label>
          <select name="sound_level" id="sound_level">
              <option value="">Please choose a noise level</option>
              <option value="Quiet">Quiet</option>
              <option value="Somewhat Quiet">Somewhat Quiet</option>
              <option value="Normal">Normal</option>
              <option value="Loud">Loud</option>
          </select>
        </div>
      </div>
    </div>

      <!--
        note to self
        below add a new div element (before br) and include stuff abt charing +private etc checkoboses
        delete later^^
      -->


    <br>
    <input class="submit-button" type="submit" onClick="queryRoom()">

  </div>
  <h3>Would you like to post new study space?</h3>
  <p>Please insert these values</p>
  <div id="insert_form">
  </div>

  <!--
      Note for using flex box
      <div class="flex-container">
        <div>Flex item 1 (timings)</div>
        <div>Flex item 2(location)</div>
        <div>Flex item 2(checkbox)</div>
      </div>

      + create css style spefic to those items

    -->
  <br>

  <section class="boxes">
    <div class="container">
      <div id="room_box" class="row">
      </div>
    </div>
  </section>

</body>

</html>
